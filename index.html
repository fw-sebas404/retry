<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantener Pantalla Encendida</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-size: 24px;
        }
    </style>
    <script>
        function simulateActivity() {
            // Simula una peque침a actividad
            document.body.style.backgroundColor = document.body.style.backgroundColor === '#f0f0f0' ? '#e0e0e0' : '#f0f0f0';
        }

        // Llama a la funci칩n cada 10 segundos para simular actividad
        setInterval(simulateActivity, 10000);
        
        window.onload = simulateActivity; // Llama a la funci칩n al cargar
    </script>
</head>
<body>
    <p>La pantalla intentar치 permanecer encendida.</p>
</body>
</html>
